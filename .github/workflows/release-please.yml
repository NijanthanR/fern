name: Release Please

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    if: ${{ secrets.RELEASE_PLEASE_TOKEN != '' }}
    name: Release Please
    runs-on: ubuntu-latest

    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  release-please-token-missing:
    if: ${{ secrets.RELEASE_PLEASE_TOKEN == '' }}
    name: Release Please Token Missing
    runs-on: ubuntu-latest

    steps:
      - name: Explain missing token
        run: |
          echo "RELEASE_PLEASE_TOKEN is not configured."
          echo "Skipping release-please PR automation for this run."
